name: EBAC CI

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs: 
  test:
    runs-on: ubuntu-latest
    permissions: 
      contents: write 

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with: 
        node-version: '20'
    - name: Install Dependencies 
      run: npm install
      
    - name: Cypress run
      uses: cypress-io/github-action@v5
      continue-on-error: true
      with:
        browser: chrome
        start: npm start

    - name: Publish Report
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./mochawesome-report

        commit_message : 'docs: Deploy mochawesome report ${{ github.event.head_commit.message }}'